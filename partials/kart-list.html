<div id="bookListWrapper" ng-if = "kart.length">
	<p>Please click on buy button to buy the book.</p>
	<!-- <h1>{{name}}</h1> -->
	<!-- <button class="btn btn-info"><a href="#/Buy">Buy</a></button> -->
	<ul class="list-unstyled">
		<li class="book" ng-repeat="book in kart track by $index"
			style="background: white url('public/imgs/{{book.imgUrl}}') no-repeat">
			<div class="book-details clearfix">
				<h3>{{book.name}}</h3>
				<p>{{book.price | currency:'Rs.'}}</p>
				<ul class="list-unstyled list-inline">
					<li>Rating: {{book.rating}}</li>
					<li>Binding: {{book.binding | uppercase}}</li>
					<li>Publisher: {{book.publisher}}</li>
					<li>Released: {{book.releaseDate}}</li>
				</ul>
				<p>{{book.details}}</p>
					<button class="btn btn-default pull-right" ng-click="return($index)"> <a href="#/books">Back to store </a></button>
					<button class="btn btn-danger pull-right" ng-click="remove($index,book);">
						<a href="">Remove</a>
					</button>
			</div>
		</li>
	</ul>
</div>

<!-------------------------------WHEN CLOSET IS EMPTY START-------------------- -->
<div ng-if="!kart.length" class="ContainerCheckoutMyCart">
	<div class="checkoutMyCart-Image">
		<img style="-webkit-user-select: none;cursor: ;" src="public/imgCard/empty closet1.jpg" width="400" height="300">
	</div>
</div>
<!-------------------------------WHEN CLOSET IS EMPTY END--------------------
